<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 250px;
            height: 150px;
            background: red;
            margin: 150px 300px;
            transform: translate(0);
            /* /* transform: rotate(0deg); */
            transition: transform 1s;
            /* transform: scale(1); * */

        }
        .box:hover{
            transform: scale(2);
            /* transform: rotate(360deg); */ 
            transform: translate(50px,50px); /*works on x and y axis */
        }
    </style>
</head>
<body>
    <div class="box">
        hello gwalior
    </div>
</body>
</html>
