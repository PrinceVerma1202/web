<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <!-- containter start  -->
    <div class="container">
        <h2 class="text-center bg-info mt-3">Display card</h2>
        <!-- row start  -->
        <div class="row">
            <!-- one  -->
            <div class="col-md-4 mb-3">
                <div class="card shadow">
                    <img src="./image/download.jpeg" alt="" class="w-100">
                    <div class="card-body">
                        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Accusamus, a. Sapiente expedita, autem quidem ducimus iste incidunt aut! Quod, ratione.</p>
                        <button class="btn btn-warning">READ MORE...</button>
                    </div>
                </div>
                
            </div>
            <!-- one end  -->
            <!-- two start  -->
            <div class="col-md-4">
                <!-- card start  -->
                <div class="card">
                    <h2 class="text-center bg-primary">Form</h2>
                    <div class="card-body">
                        <form action="">
                            <div class="mb-3">
                                <label for="">Name:</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="">Email:</label>
                                <input type="email" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="">password:</label>
                                <input type="password" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="">Mobile no.:</label>
                                <input type="number" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary">submit</button>
                        </form>
                    </div>
                </div>
                <!-- card end  -->
            </div>
            <!-- two end  -->
            <!-- three start  -->
            <div class="col-md-4">
                <!-- card start  -->
                <div class="card">
                    <h2 class="text-center bg-success">Login form</h2>
                    <div class="card-body">
                        <form action="">
                            <div class="mb-3">
                                <label for="">Email:</label>
                                <input type="email" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="">password:</label>
                                <input type="password" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-danger">submit</button>
                        </form>
                    </div>
                </div>
                <!-- card end  -->

            </div>
            <!-- three end  -->
        </div>
        <!-- row end  -->
    </div>
    <!-- containter end  -->
</body>
</html>
