<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>image</title>
    <style>
       .box img{
             animation: up-down 2s ease-in-out infinite alternate-reverse both;
        }

        @keyframes up-down{
            0%{
                transform: translate(10px);
            }
            100%{
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <br><br>
    <center>
    <div class="box">
        <img src="https://firebasestorage.googleapis.com/v0/b/pn-images.appspot.com/o/home-%3Etips%2Flearning.png?alt=media&token=ce9f919b-595f-44e0-bbbd-aa72aba5b8f6" alt="1">
    </div>
</center>
</body>
</html>
